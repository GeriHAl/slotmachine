<!DOCTYPE html>

	<!--HEAD-->
	<title>Slot Machine App</title>
	<!--Metadata-->
	<meta charset="utf-8">
	<meta name="keywords" content="slot machine created in HTML, CSS, Javascript">
	<meta name="author" content="Gerson Laporta">
	<meta name="description" content="Slot machine Game">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<link rel="stylesheet" href="css/estilos.css">

	<script src="https://kit.fontawesome.com/a13b2b48bb.js"></script>
	<!--Google Font-->

</head>

<body>
	<h1>SLOT MACHINE</h1>

	<!--Slots Machine Table with embed image-->

	<div id="bombos">
		<table class="slots">
			<tr>
				<td>
					<img id="bombo1" name="bombo1" alt="image-1" src="img/slot1.png" width="50px">
				</td>
				<td>
					<img id="bombo2" name="bombo2" alt="image-2" src="img/slot2.png" width="50px">
				</td>
				<td>
					<img id="bombo3" name="bombo3" alt="image-3" src="img/slot3.png" width="50px">
				</td>
			</tr>
		</table>
		<div class="controles">
			<form action="#">
				<input type="button" value="Start" id="start" onclick="slot();">

			</form>

		</div>

		<div class="title">Result: <span id="all"></span></div>


	</div>
